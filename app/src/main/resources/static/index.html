<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RDF Web Application</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins',Arial, sans-serif; margin: 0; padding: 40px; background-color: #f0f0f0; }
        .slide { background-color: white; padding: 20px; margin-bottom: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { color: #333; }
        h2 { color: #555; }
        img { max-width: 100%; height: auto; }
        ul { list-style-type: disc; padding-left: 20px; }
    </style>
</head>
<body>
    <h1>RDF Web Application</h1>
    <p>Welcome to the RDF web application for exploring country data.</p>
    <ul>
        <li><a href="/countries">List of Countries</a></li>
        <li><a href="/statistics">Statistics (GDP and HDI)</a></li>
    </ul>
</body>
</html>
